<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
<style>
    #board {
        display: flex;
        gap: 10px;
        height: 100%;
        flex-wrap: wrap;
    }

    .dice {
        position: absolute;
        left: 20%;
        top: 50%;
        transform: translateY(-50%);
    }

    .bar {
        /* position: absolute; */
        /* left: 48%; */
        /* top: 0; */
        /* bottom: 0; */
        /* right: 48%; */
        background: lightblue;
        /* height: 100%; */
        width: 30px;
    }

    .home {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        width: 20px;
        background: lightblue;
    }

    .piece {
        width: 20px;
        height: 20px;

        &.white {
            background: white;
        }

        &.black {
            background: black;
        }

    }
    .point {
        position: relative;
        flex-basis: 7.3%;
        flex-grow: 1;
        &::before {
            content: ' ';
        display: block;
        width: 0;
        height: 0;
        position: absolute;
        }
    }

    /* landscape layout (tablet / computer) */
    @media (min-aspect-ratio: 1) {
        .point:hover::before {
            border-top-color: blue !important;
        }

        .point::before {
            left: 50%;
            transform: translateX(-50%);
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
        }

        :nth-child(-n+12 of .point) {
            &::before {
                border-top: 40vh solid #f00;
            }
            &:nth-child(odd)::before {
                border-top-color: lightcoral;
                border-top-width: 30vh;
            }
        }

        :nth-child(n+13 of .point) {
            &::before {
                border-top: none;
                border-bottom: 40vh solid #f00;
                bottom: 0;
                top: auto;
            }
            &:nth-child(even)::before {
                border-bottom-color: lightcoral;
                border-bottom-width: 30vh;
            }

            &:hover::before {
                border-bottom-color: blue !important;
            }
        }
    }

    /* Portrait layout (mobile phone) */
    @media (max-aspect-ratio: 1) {
        #board {
            flex-direction: column;
        }
        
        .point {
            &:hover::before {
                border-left-color: blue !important;
            }

            &::before {
                top: 50%;
                transform: translateY(-50%);
                border-top: 40px solid transparent;
                border-bottom: 40px solid transparent;
            }
        }

        :nth-child(-n+12 of .point){

            &::before {
                border-left: 40vw solid #f00;
                left: 0;
            }
            &:nth-child(odd)::before {
                border-left-color: lightcoral;
                border-left-width: 30vw;
            }
        }

        :nth-child(n+13 of .point){
            &::before {
                border-left: none;
                border-right: 40vw solid #f00;
                right: 0;
            }
            &:hover::before {
                border-right-color: blue !important;
            }
            &:nth-child(even)::before {
                border-right-color: lightcoral;
                border-right-width: 30vw;
            }

        }

    }
</style>
</head>
<body>
