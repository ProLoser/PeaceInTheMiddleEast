<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>React Backgammon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html,
        body,
        #root {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #374151;
            /* Tailwind gray-700 */
            display: flex;
            flex-direction: column;
        }

        #root {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .checker-shadow {
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.5));
        }

        /* Point container styling */
        .point-container {
            position: relative;
            /* For pseudo-element positioning and checker positioning */
            width: 100%;
            height: 100%;
        }

        .point-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: background-color 0.2s ease-out;
            /* background-color is set by specific color classes below */
        }

        /* Point orientation using clip-path on the pseudo-element */
        .point-container.point-shape-up::before {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .point-container.point-shape-down::before {
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
        }

        .point-container.point-shape-left::before {
            clip-path: polygon(0% 50%, 100% 0%, 100% 100%);
        }

        .point-container.point-shape-right::before {
            clip-path: polygon(100% 50%, 0% 0%, 0% 100%);
        }

        /* Point Colors for pseudo-element */
        /* Default Colors (derived from Tailwind's amber palette) */
        .point-container.point-color-default-0::before {
            background-color: #fef3c7;
            /* amber-100 */
        }

        .point-container.point-color-default-1::before {
            background-color: #b45309;
            /* amber-700 */
        }

        /* Highlight Colors */
        .point-container.point-color-highlight-move::before {
            background-color: #3b82f6;
            /* blue-500 */
        }

        .point-container.point-color-highlight-hover::before {
            background-color: #9333ea;
            /* purple-600 */
        }

        .point-container.point-color-selected-source::before {
            background-color: #14b8a6;
            /* teal-500 */
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Audio elements for sound effects -->
    <!-- Ensure these paths are correct and you have the sound files -->
    <audio id="pickupSound" src="/sounds/pickup.mp3" preload="auto"></audio>
    <audio id="placeSound" src="/sounds/place.mp3" preload="auto"></audio>

    <audio id="diceRollSound" src="/sounds/dice-roll.mp3" preload="auto"></audio>

    <script type="module" src="/index.tsx"></script>
</body>

</html>
