name: Run Tests

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['main']

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.5
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run type check
        run: yarn tsc --noEmit
      
      - name: Run linter
        run: yarn lint
        continue-on-error: true
      
      - name: Run tests
        run: yarn test --coverage
      
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
